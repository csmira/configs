# Global options
set-option -g repeat-time 0
set-option -g focus-events on
set -sg escape-time 10
set-window-option -g mode-keys vi
setw -g mouse on


# Key bindings for using neovim smart-splits plugin
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n C-h if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n C-j if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n C-k if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n C-l if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -n M-h if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 10'
bind-key -n M-j if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 10'
bind-key -n M-k if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 10'
bind-key -n M-l if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 10'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l


# Overriding default key bindings
bind-key s split-window -h -c "#{pane_current_path}"
bind-key h split-window -v -c "#{pane_current_path}" 
bind-key d kill-pane
bind-key r command-prompt -p "Rename window:" "rename-window '%%'"
bind-key c new-window -c "#{pane_current_path}"
bind-key w list-windows
bind-key x detach

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-] next-window
bind-key -n M-[ previous-window

bind-key -n C-Left swap-window -t -1 \; previous-window
bind-key -n C-Right swap-window -t +1 \; next-window
unbind-key -n C-d

bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "source-file done"

bind C-s display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-session --preview 'tmux capture-pane -pt {}' |\
    xargs tmux switch-client -t"

source ~/.config/tmux/statusline.conf
